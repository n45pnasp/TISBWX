<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Schedule Poster – WA Status</title>
  <link rel="stylesheet" href="jadwal.css" />

  <!-- Font Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    .small-divider{border:0;border-top:1px solid #22314f;margin:12px 0}
    .hint{display:block;margin-top:4px;color:#89a3be;font-size:11px}
    .small{font-size:11px;color:#89a3be}
  </style>
</head>
<body>
  <aside>
    <h2>Generator Poster Jadwal</h2>

    <!-- Layout baru: hanya isi tanggal, jadwal, dan operating hours -->
    <label>Hari & Tanggal</label>
    <input id="dateText" value="MINGGU, 19 OKTOBER 2025" />

    <label>Operating Hours (teks di kotak hijau)</label>
    <input id="hoursText" value="Operating Hours 06.00 - 18.00 WIB" />

    <hr class="small-divider">

    <!-- Kontrol tampilan -->
    <label>Ukuran Huruf – Tanggal (px)</label>
    <input id="sizeDate" type="range" min="28" max="72" step="1" value="48">
    <span class="small" id="sizeDateVal">48</span>

    <label>Ukuran Huruf – Baris Jadwal (px)</label>
    <input id="sizeRow" type="range" min="28" max="56" step="1" value="42">
    <span class="small" id="sizeRowVal">42</span>

    <label>Ukuran Huruf – Operating Hours (px)</label>
    <input id="sizeHours" type="range" min="28" max="56" step="1" value="44">
    <span class="small" id="sizeHoursVal">44</span>

    <label>Warna Teks – Operating Hours</label>
    <input id="hoursColor" type="color" value="#ffffff">

    <hr class="small-divider">

    <!-- Background -->
    <label>Background</label>
    <input type="file" id="bgInput" accept="image/*" />
    <small class="hint">Default file: <code>bahan_flyer_bwx.png</code></small>

    <!-- Editor jadwal -->
    <div class="section-title">KEDATANGAN / ARRIVAL (maks 2 baris)</div>
    <div id="arrivals" class="airline-list"></div>
    <button class="btn" id="addArrival">+ Tambah Baris Kedatangan</button>

    <div class="section-title">KEBERANGKATAN / DEPARTURE (maks 2 baris)</div>
    <div id="departures" class="airline-list"></div>
    <button class="btn" id="addDeparture">+ Tambah Baris Keberangkatan</button>

    <div class="stack">
      <button class="btn" id="renderBtn">Render</button>
      <button class="btn secondary" id="savePng">Download PNG</button>
      <button class="btn secondary" id="savePdf">Download PDF</button>
    </div>

    <p class="small">
      Tips: kanvas 1080×1920 (pas WhatsApp Status). Teks bisa <b>di-drag</b> untuk geser posisi.
      Tekan <b>G</b> untuk sembunyikan/lihat panduan, <b>R</b> untuk reset posisi.
    </p>
  </aside>

  <main>
    <canvas id="poster" width="1080" height="1920" aria-label="Preview poster"></canvas>
  </main>

  <script src="jadwal.js"></script>
</body>
</html>
